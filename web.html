<!DOCTYPE html>
<html>
    <head>
        <title>Email Application</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Design.css">
    </head>
    
    
    <body>
        <div class="container-fluid container-main">
            <div class="row row-1">
                <div class="col nav-bar">
                    <input id="search-bar" type="text" placeholder="Search...">
                    <input id="home-button" type="button" value="Home">
                    <input id="filter-button" type="button" value="Filter">
                    <input id="delete-button" type="button" value="Delete">
                    <input id="archive-button" type="button" value="Archive">
                    <button id="compose" onclick="createEmail()">Compose</button>
                </div>
            </div>
            

            <div class="row row-2">
                <div class="col Inbox">
                    <h1><strong><u>Inbox</u></strong></h1>
                    <button id="email-1-button" onclick="openEmail1()">Good evening, just reaching out about your car's extended warenty...</button>
                    <button id="email-2-button" onclick="openEmail2()">Warrning $1,000 withdrawled take action imeditly. Click link and enter password to...</button>
                    <button id="email-3-button" onclick="openEmail3()">Congradulations!! It is your lucky day, you won $1,000,000...</button>
                </div>

                <div class="col textBox">
                    <p id="no-message">No Message Selected.<br>Select a message to view or compose a new one.</p>
                    <p id="email-1"></p>
                    <p id="email-2"></p>
                    <p id="email-3"></p>
                    <p id="create-email"></p>
                    <script>
                        function createEmail() {
                            document.getElementById("create-email").innerHTML = "<input class=makeEmail type=text placeholder=To:> <input class=makeEmail type=text placeholder=Subject:> <textarea class=makeEmail placeholder=Message></textarea> <button class=makeEmail type=submit>Send</button>";
                            document.getElementById("email-1").innerHTML = "";
                            document.getElementById("email-2").innerHTML = "";
                            document.getElementById("email-3").innerHTML = "";
                            document.getElementById("no-message").innerHTML = "";
                        }
                        function openEmail1() {
                            document.getElementById("email-1").innerHTML = "From: realinsurance@gmail.com <br>Sent on: 12/12/23<br><br>Good evening, just reaching out about your car's extended warenty. You have 1 hour to renew it. Call the number 123-456-7890 and give them credit card information to renew.";
                            document.getElementById("email-2").innerHTML = "";
                            document.getElementById("email-3").innerHTML = "";
                            document.getElementById("create-email").innerHTML = "";
                            document.getElementById("no-message").innerHTML = "";
                        }
                        function openEmail2() {
                            document.getElementById("email-2").innerHTML = "From: scammer@gmail.com <br>Sent on: 9/18/23<br><br>Warning $1,000 withdrawled tkae action imdeditky. Click link and enter password to stop transaction. www.notascam.com. This is not a scam.";
                            document.getElementById("create-email").innerHTML = "";
                            document.getElementById("email-1").innerHTML = "";
                            document.getElementById("email-3").innerHTML = "";
                            document.getElementById("no-message").innerHTML = "";
                        }
                        function openEmail3() {
                            document.getElementById("email-3").innerHTML = "From: legitprize@yahoo.com <br>Sent on: 10/17/23<br><br>Congradulations!! It is your lucky day, you won $1,000,000!!! Reply to this email with your address so we can mail you the check. Don't spend it all at once ;)";
                            document.getElementById("create-email").innerHTML = "";
                            document.getElementById("email-1").innerHTML = "";
                            document.getElementById("email-2").innerHTML = "";
                            document.getElementById("no-message").innerHTML = "";
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
